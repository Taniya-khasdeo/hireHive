<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | hireHIVE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./Assets/job-seeker.png" alt="hireHIVE Logo" />
    </div>
    <h1>hire<span>HIVE</span></h1>
    <p class="sub-text">Welcome back to hireHIVE</p>
    
   <form id="loginForm">
  <div class="input-group">
    <input type="email" name="email" placeholder="Email Address" required />
  </div>
  <div class="input-group">
    <input type="password" name="password" placeholder="Password" required />
  </div>
  <button type="submit">Login</button>
   </form>
 
    
    <div class="switch">
      New to hireHIVE? <a href="signup.html">Create an account</a>
    </div>
  </div>

  <!-- JS Validation -->
  <script src="script.js"></script>
</body>
</html>
